
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--top of the page-->
    <nav class="top-header">
        <span class="shopping-cart">Varukorg</span><span id="donut-counter-cart" class="total-donut-counter">0</span>
        <button class="btn-menu">menu</button>
    </nav>

    <!--Main content falls in here-->
    <main class="content-container">
        <!--Header-->
        <header>
            <h1>Gottfrids munkar</h1>
        </header>
        <!--sorting-->
        <div class="sorting-box">
            <h2>Sortera efter <span class="sorting-type">Pris</span></h2>
        </div>
        <!--donuts-->
        <div class="flex-content">
            <button class="donut-amount-reduce">-</button>
            <div class="donut-info">
                <h3 class="donut-name">Socker Donut</h3>
                <div class="img-space"><img class="donut-img" src="assets/donuts/donut1.jpg" alt="Munk med socker" height="300" width="300"></div>
                <h4 class="donut-price">20kr/st</h4>
                <h4 class="donut-count">5 st</h4>
            </div>
            <button class="donut-amount-increase">+</button>
        </div>
        <div class="flex-content">
            <button class="donut-amount-reduce">-</button>
            <div class="donut-info">
                <h3 class="donut-name">Socker Donut</h3>
                <div class="img-space"><img class="donut-img" src="assets/donuts/donut1.jpg" alt="Munk med socker" height="300" width="300"></div>
                <h4 class="donut-price">20kr/st</h4>
                <h4 class="donut-count">5 st</h4>
            </div>
            <button class="donut-amount-increase">+</button>
        </div>        <div class="flex-content">
            <button class="donut-amount-reduce">-</button>
            <div class="donut-info">
                <h3 class="donut-name">Socker Donut</h3>
                <div class="img-space"><img class="donut-img" src="assets/donuts/donut1.jpg" alt="Munk med socker" height="300" width="300"></div>
                <h4 class="donut-price">20kr/st</h4>
                <h4 class="donut-count">5 st</h4>
            </div>
            <button class="donut-amount-increase">+</button>
        </div>        <div class="flex-content">
            <button class="donut-amount-reduce">-</button>
            <div class="donut-info">
                <h3 class="donut-name">Socker Donut</h3>
                <div class="img-space"><img class="donut-img" src="assets/donuts/donut1.jpg" alt="Munk med socker" height="300" width="300"></div>
                <h4 class="donut-price">20kr/st</h4>
                <h4 class="donut-count">5 st</h4>
            </div>
            <button class="donut-amount-increase">+</button>
        </div>        <div class="flex-content">
            <button class="donut-amount-reduce">-</button>
            <div class="donut-info">
                <h3 class="donut-name">Socker Donut</h3>
                <div class="img-space"><img class="donut-img" src="assets/donuts/donut1.jpg" alt="Munk med socker" height="300" width="300"></div>
                <h4 class="donut-price">20kr/st</h4>
                <h4 class="donut-count">5 st</h4>
            </div>
            <button class="donut-amount-increase">+</button>
        </div>

        <!--form-->
        <form>
            <label>Förnamn
                <input type="text" id="name">
            </label>
            <label>Efternamn
                <input type="text" id="lastName">
            </label>
            <label>Adress(gata)
                <input type="text" id="address">
            </label>
            <label>Postnummer
                <input type="text" id="postNumber">
            </label>
            <label>Postort
                <input type="text" id="locality">
            </label>
            <label>Ev. Portkod
                <input type="text" id="doorCode">
            </label>
            <label>Telefon(mobil)
                <input type="tel" id="phoneNumber">
            </label>
            
            <label>E-postadress
                <input type="text" id="eMail">
            </label>

            <!--method of payment-->
            <label>Betalsätt
                <select id="payMethod">
                    <option selected disabled>Välj betalsätt</option>
                    <option value="card">Kort</option>
                    <option value="bill">Faktura</option>
                </select>
            </label>

            <label>Kortnummer
                <input type="text" id="cardNumber">
            </label>
            <label>Datum/år
                <input type="text" id="date">
            </label>
            <label>CVC
                <input type="text" id="cvc">
            </label>
            <label>Rabattkod
                <input type="text" id="discount">
            </label>

            <!--checkboxes-->
            <input type="checkbox" id="confirm" name="confirm" value="confirm">
            <label for="confirm"> Jag godkänner behandling av personuppgifter</label>
            <input type="checkbox" id="wantNews" name="wantNews" value="wantNews">
            <label for="wantNews"> Jag vill ha nyhetsbrev</label>

            <p>Summa:</p>

            <button>Skicka beställning</button>
            <button>Rensa beställning</button>
            
        </form>
    </main>


    <script src="script.js" defer></script>
</body>
</html>
