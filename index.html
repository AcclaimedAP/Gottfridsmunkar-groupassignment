<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <!--top of the page-->
    <nav class="top-header">
        <span class="shopping-cart">Varukorg</span><span id="donut-counter-cart" class="total-donut-counter">0</span>
        <button class="btn-menu">menu</button>
    </nav>

    <!--Main content falls in here-->
    <main class="content-container">
        <!--Header-->
        <header>
            <h1>Gottfrids munkar</h1>
        </header>
        <!--sorting-->
        <div class="sorting-box">
            <h2>Sortera efter <span class="sorting-type">Pris</span></h2>
        </div>
        <!--donuts-->
        <section class="flex-content">
            <button class="donut-amount-reduce">-</button>

            <article class="donut-info">
                <h3 class="donut-name">Socker Donut</h3>
                <div class="img-space"><img class="donut-img" src="assets/donuts/donut1.jpg" alt="Munk med socker" height="300" width="300"></div>
                <p class="donut-price"><span>20</span>/st</p>
                <p class="donut-count"><span>5</span>st</p>
            </article>

            <button class="donut-amount-increase">+</button>
        </section>
        <section class="flex-content">
            <button class="donut-amount-reduce">-</button>

            <article class="donut-info">
                <h3 class="donut-name">Socker Donut</h3>
                <div class="img-space"><img class="donut-img" src="assets/donuts/donut1.jpg" alt="Munk med socker" height="300" width="300"></div>
                <p class="donut-price"><span>20</span>/st</p>
                <p class="donut-count"><span>5</span>st</p>
            </article>
            <button class="donut-amount-increase">+</button>
        </section>        
        <section class="flex-content">
            <button class="donut-amount-reduce">-</button>
            <article class="donut-info">
                <h3 class="donut-name">Socker Donut</h3>
                <div class="img-space"><img class="donut-img" src="assets/donuts/donut1.jpg" alt="Munk med socker" height="300" width="300"></div>
                <p class="donut-price"><span>20</span>/st</p>
                <p class="donut-count"><span>5</span>st</p>
            </article>
            <button class="donut-amount-increase">+</button>
        </section>        
        <section class="flex-content">
            <button class="donut-amount-reduce">-</button>
            <article class="donut-info">
                <h3 class="donut-name">Socker Donut</h3>
                <div class="img-space"><img class="donut-img" src="assets/donuts/donut1.jpg" alt="Munk med socker" height="300" width="300"></div>
                <p class="donut-price"><span>20</span>/st</p>
                <p class="donut-count"><span>5</span>st</p>
            </article>
            <button class="donut-amount-increase">+</button>
        </section>        
        <section class="flex-content">
            <button class="donut-amount-reduce">-</button>
            <article class="donut-info">
                <h3 class="donut-name">Socker Donut</h3>
                <div class="img-space"><img class="donut-img" src="assets/donuts/donut1.jpg" alt="Munk med socker" height="300" width="300"></div>
                <p class="donut-price"><span>20</span>/st</p>
                <p class="donut-count"><span>5</span>st</p>
            </article>

            <button class="donut-amount-increase">+</button>
        </section>

        <!--form-->
        <form>
            
                <label for="name">Förnamn</label>
                <input type="text" id="name">
            
                <label for="lastName">Efternamn</label>
                <input type="text" id="lastName">
            
                <label for="address">Adress(gata)</label>
                <input type="text" id="address">
            
                <label for="postNumber">Postnummer </label>
                <input type="text" id="postNumber">
           
                <label for="locality">Postort</label>
                <input type="text" id="locality">

                <label for="doorCode">Ev. Portkod</label>
                <input type="text" id="doorCode">

                <label for="phoneNumber">Telefon(mobil)</label>
                <input type="tel" id="phoneNumber">
            
                <label for="eMail">E-postadress</label>
                <input type="email" id="eMail">
            

           
                <!--method of payment-->
                <label for="payMethod">Betalsätt</label>
                <select id="payMethod">
                    <option selected disabled>Välj betalsätt</option>
                    <option value="card">Kort</option>
                    <option value="bill">Faktura</option>
                </select>

                <label for="cardNumber">Kortnummer</label>
                    <input type="text" id="cardNumber">
            
                <label for="date">Datum/år</label>
                <input type="date" id="date">
           
                <label for="cvc">CVC</label>
                <input type="text" id="cvc">
            
                <label for="discount">Rabattkod</label>
                <input type="text" id="discount">
            

                <!--checkboxes-->
                <label for="confirm"> Jag godkänner behandling av personuppgifter</label>
                <input type="checkbox" id="confirm" name="confirm" value="confirm">
                <label for="wantNews"> Jag vill ha nyhetsbrev</label>
                <input type="checkbox" id="wantNews" name="wantNews" value="wantNews">

                <p>Summa:</p>
  
                <button>Skicka beställning</button>
                <button>Rensa beställning</button>
           
        </form>
    </main>


    <script src="script.js" defer></script>
</body>

</html>
